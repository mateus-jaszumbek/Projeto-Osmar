                <script>
                    function closeEmail() {
                        document.getElementById('emailForm').style.display = 'none';
                        var elemento = document.getElementById('height-conatiner');
                        // Altera o height para 55rem
                        elemento.style.height = '30rem';
                    }

                    function showEmailForm() {
                        document.getElementById('emailForm').style.display = 'block';
                        var elemento = document.getElementById('height-conatiner');
                        // Altera o height para 55rem
                        elemento.style.height = '95rem';
                    }

                    function openWhatsApp() {
                        // Fecha o formulário de e-mail ao abrir o WhatsApp (se estiver aberto)
                        document.getElementById('emailForm').style.display = 'none';

                        // Abre uma nova guia com o link do WhatsApp
                        window.open('https://wa.me/5541999929087', '_blank');

                        var elemento = document.getElementById('height-conatiner');
                        // Altera o height para 55rem
                        elemento.style.height = '30rem';
                    }

                    const tipoPessoa = document.getElementById('tipoPessoa');
                    const nomePessoaFisica = document.getElementById('nomePessoaFisica');
                    const nomeEmpresa = document.getElementById('nomeEmpresa');

                    // Definindo 'fisica' como o valor padrão
                    tipoPessoa.value = 'vazia';

                    // Colocando a lógica do evento 'change'
                    tipoPessoa.addEventListener('change', function () {
                        if (tipoPessoa.value === 'vazia') {
                            nomePessoaFisica.style.display = 'none';
                            nomeEmpresa.style.display = 'none';
                        } else if (tipoPessoa.value === 'fisica') {
                            nomePessoaFisica.style.display = 'block';
                            nomeEmpresa.style.display = 'none';
                        } else if (tipoPessoa.value === 'juridica') {
                            nomePessoaFisica.style.display = 'none';
                            nomeEmpresa.style.display = 'block';
                        }
                    });

                    // Inicializando a visibilidade de acordo com o valor inicial
                    if (tipoPessoa.value === 'fisica') {
                        nomePessoaFisica.style.display = 'block';
                        nomeEmpresa.style.display = 'none';
                    } else if (tipoPessoa.value === 'juridica') {
                        nomePessoaFisica.style.display = 'none';
                        nomeEmpresa.style.display = 'block';
                    } else {
                        nomePessoaFisica.style.display = 'none';
                        nomeEmpresa.style.display = 'none';
                    }

                    const telefoneInput = document.getElementById('telefone');

                    telefoneInput.addEventListener('input', function () {
                        let telefone = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
                        if (telefone.length > 0) {
                            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
                            if (telefone.length > 11) {
                                telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
                            } else {
                                telefone = telefone.replace(/(\d{4})(\d)/, '$1-$2');
                            }
                            this.value = telefone.slice(0, 15); // Limita o tamanho máximo para o formato
                        }
                    });
