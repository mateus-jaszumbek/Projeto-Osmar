                        const nomePessoaFisica = document.getElementById('nomePessoaFisica');
                        const nomeEmpresa = document.getElementById('nomeEmpresa');

                        tipoPessoa.addEventListener('change', function() {
                        if (tipoPessoa.value === 'fisica') {
                            nomePessoaFisica.style.display = 'block';
                            nomeEmpresa.style.display = 'none';
                        } else if (tipoPessoa.value === 'juridica') {
